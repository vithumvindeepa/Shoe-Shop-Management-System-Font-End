<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="" />


    <title>DSL | Forgot Password</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:900|Anonymous+Pro:400,700|Arimo:400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <svg width="24" height="24" viewBox="0 0 24 24" style="display:none">
      <g
        id="logo-icon"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        fill-rule="evenodd"
      >
        <path
          d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
        ></path>
      </g>
    </svg>

    <div class="page">
      <div class="position-relative d-flex flex-row flex-fill page-wrapper">
        <div
          class="position-relative d-flex flex-column flex-fill page-content"
          style="min-width:0"
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center px-3 bg-white min-vh-100"
          >
            <div class="w-100 auth-card">
              <div class="card shadow-none">
                <div class="card-body">
                  <div class="text-center mb-5">
                    <svg width="24" height="24" class="d-block m-auto">
                      <use xlink:href="#logo-icon"></use>
                    </svg>
                    <h4 class="mb-0 mt-3">Recover your password</h4>
                    <p class="text-muted">
                      Enter your email and we'll send you instructions on how to
                      reset your password.
                    </p>
                  </div>
                  <form class="">
                    <div class="mb-4 form-group">
                      <label for="email" class="">Email</label>
                      <input
                        name="email"
                        id="email"
                        placeholder="Email address"
                        type="email"
                        class="form-control"
                      />
                    </div>
                    <button class="mb-3 btn btn-primary btn-lg btn-block">
                      Reset password
                    </button>
                    <div class="text-center">
                      <small class="text-muted text-center"
                        ><span>Don't have an account yet?</span>
                        <a href="signup.html">Create one now!</a></small
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <script src="vendor/jquery-3.4.1.slim.min.js"></script>
    <script src="vendor/bootstrap.bundle.min.js"></script>
    <script src="vendor/lottie.js"></script>
  </body>
</html>
